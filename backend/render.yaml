services:
  - type: web
    name: ai-website-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GROQ_BASE_URL
        value: https://api.groq.com/openai/v1
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile
      - key: FRONTEND_URL
        value: https://your-frontend-app.onrender.com
      - key: ADMIN_EMAIL
        value: admin@aiwebsite.com
      - key: ADMIN_PASSWORD
        value: Admin@123