    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ZenturaTech">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/mstile-144x144.png">
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml">
    
    <style>
      /* Custom CSS variables for theme */
      :root {
        --primary-color: #8A2BE2;
        --secondary-color: #FF2D55;
        --accent-color: #9370DB;
        --background-color: #0A0A0F;
        --text-color: #FFFFFF;
        --text-secondary: #A0A0A0;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--background-color);
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 5px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--secondary-color);
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--background-color);
        color: var(--text-color);
        overflow-x: hidden;
      }
      
      /* Loading screen styles */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: var(--background-color);
        z-index: 9999;
      }
      
      .loading-logo {
        font-size: 3rem;
        font-weight: 900;
        letter-spacing: -3px;
        background: linear-gradient(135deg, #8A2BE2 0%, #FF2D55 50%, #9370DB 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
      }
      
      .loading-text {
        color: var(--text-secondary);
        font-size: 0.9rem;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
    </style>
    
    <!-- Loading script -->
    <script>
      window.addEventListener('load', function() {
        var loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(function() {
            loading.style.display = 'none';
          }, 500);
        }
      });
    </script>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading" class="app-loading">
      <div class="loading-logo">Z</div>
      <div class="loading-text">ZenturaTech AI</div>
    </div>
    
    <noscript>
      <div style="text-align: center; padding: 50px; background-color: var(--background-color); color: var(--text-color);">
        <h1>JavaScript Required</h1>
        <p>This website requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Font Awesome for icons (optional) -->
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>

</html>
